<div class="container">
  <div class="menu">
    <div>
      <a [routerLink]="['/panel']"> Welcome {{username | titlecase}}</a>
    </div>
    <div class="user-1, dropdown">Maintenance
      <div class="dropdown-content">
        <a [routerLink]="['/save-contract']">Save Contract</a>
        <a (click)="onConnectAll()">Connect all contracts </a>
        <a (click)="onDisConnectAll()">Disconnect all contracts </a>
        <a (click)="sendEmailTest()">Send email test </a>
        <a *ngIf="getAppService().sendEmail" (click)="activateEmails()">Deactivate emails </a>
        <a *ngIf="!getAppService().sendEmail" (click)="activateEmails()">Activate emails </a>
      </div>
    </div>
    <div class="user-1, dropdown">Report
      <div class="dropdown-content">
        <a [routerLink]="['/events-list']">Events list</a>
        <a [routerLink]="['/expiration-report']">Expiration report</a>
        <a [routerLink]="['/daily-stocks-report']">Daily stocks report </a>
      </div>
    </div>
    <div class="user-2"><a (click)="logout()">Log out</a></div>
  </div>
</div>
