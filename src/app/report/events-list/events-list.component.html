<div class="container container-border">
  <div class="grid-header">ID</div>
  <div class="grid-header" (click)="displayAllEvents()">Freq</div>
  <div class="grid-header">Event</div>
  <div class="grid-header">Res.</div>
  <div class="grid-header">Sup.</div>
  <div class="grid-header">Value</div>
  <div class="grid-header">Target</div>
  <div class="container-event" *ngFor="let e of events | paginate: { itemsPerPage: 4, currentPage: page }; let i = index"
       [style.background-color]="this.checkFreqAsChangeInTable(i)">
    <div class="data-id" (click)="filterEventsByContract()">{{e.idcontract}}</div>
    <div class="data-freq" (click)="filterEventsByContractAndFreq(e.freq)">{{e.freq}}</div>
    <div class="data-event">
      <div>{{e.timestampTick | date:'dd/MM/yy HH:mm:ss'}}</div>
      <div>{{e.eventType}}</div>
    </div>
    <div class="data-resistance"><input type="checkbox" [checked]="e.resistance"></div>
    <div class="data-support"><input type="checkbox" [checked]="e.support"></div>
    <div class="data-value">{{e.value}}</div>
    <div class="data-target">{{e.target}}</div>
</div>
  </div>
<div>
  <pagination-controls class="my-pagination"
  (pageChange)="page = $event"
  maxSize = "4"
></pagination-controls>
</div>
