
<div class="container">
<table>
  <tr>
    <th>Date</th>
    <th>Id</th>
    <th (click)="clickOnFreqTitle()">Freq</th>
    <th>Event</th>
    <th>Value</th>
    <th>Target</th>
  </tr>
  <tr *ngFor="let e of events">
    <td>{{e.timestampTick | date:'short'}}</td>
    <td>{{e.idcontract}}</td>
    <td (click)="clickOnFreq(e.freq)">{{e.freq}}</td>
    <td>{{e.eventType}}</td>
    <td>{{e.value}}</td>
    <td>{{e.target}}</td>
  </tr>
</table>
</div>
